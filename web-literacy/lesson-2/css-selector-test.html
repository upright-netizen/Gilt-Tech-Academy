<!doctype html>
<html>
<head>
  <title>CSS Selector Test</title>
  <link rel="stylesheet" href="css/test-style.css">
  <style>
    p { color : #333; }
    #main p { color : green; }
  </style>
</head>
<body>
  <div id="main">
    <section id="my-section" class="my-section test-section">
      <p id="test-1" class="test-1 test-p" style="color : red;">This is test 1</p>
      <p id="test-2" class="test-2 test-p">This is test 2</p>
      <p id="test-3" class="test-3 test-p">This is test 3</p>
      <div class="like-rabbits">
        <div class="child">foo</div>
        <div>
          <div class="child">
            bar
          </div>
        </div>
        <div>
          <div>
            <div class="child">
              baz
            </div>
          </div>
        </div>
      </div><!-- / .like-rabbits -->
    </section>
  </div>
</body>
</html>
