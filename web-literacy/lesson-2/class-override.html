<html>
<head>
  <title>Class override</title>
  <style type="text/css">
    h1 {
      text-align : center;
    }

    #h1 {
      color : red;
    }

    .a .b .c .d .e .f .g .h .i .j .k .l .m .n .o .p h1.q{
      color : blue !important;
    }
  </style>
</head>
<body>


  <!-- <h1 class="a b c d e f g h i j k l m n o p">test thing</h1> -->

  <div class="a">
    <div class="b">
      <div class="c">
        <div class="d">
          <div class="e">
            <div class="f">
              <div class="g">
                <div class="h">
                  <div class="i">
                    <div class="j">
                      <div class="k">
                        <div class="l">
                          <div class="m">
                            <div class="n">
                              <div class="o">
                                <div class="p">
                                  <h1 id="h1" class="q">
                                    test thing
                                  </h1>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
