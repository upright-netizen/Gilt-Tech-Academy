<!doctype html>
<html>
<head>
  <title>Font Size Test</title>
  <link rel="stylesheet" type="text/css" href="css/font-size.css">
</head>
<body>
  <section class="test-text">

    <section class="left test-area">
      <p class="thirty">This is 30 pixels</p>
      <p class="forty">This is 40 px</p>
      <p class="fifty">This is 50 px</p>
      <p class="sixty">This is 60 px</p>
      <p class="one-twenty">This is 120 px</p>
      <p class="three-hundred">This is 300 px</p>
    </section>

    <section class="right test-area">
      <p class="one-point-five">This is 1.5 em</p>
    </section>

  </section>

</body>
</html>
